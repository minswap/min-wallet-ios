query WalletAssetsQuery($address: String!) {
  getWalletAssetsPositions(address: $address) {
    lpTokens {
      ammType
      amountLPAsset {
        amount
        asset {
          currencySymbol
          metadata {
            decimals
            description
            isVerified
            name
            ticker
            url
          }
          tokenName
          details {
            categories
            project
            socialLinks {
              coinGecko
              coinMarketCap
              discord
              telegram
              twitter
              website
            }
          }
        }
      }
      lpAdaValue
      pnl24H
      poolShare
      amountAssets {
        amount
        asset {
          currencySymbol
          metadata {
            decimals
            description
            isVerified
            name
            ticker
            url
          }
          tokenName
          details {
            categories
            project
            socialLinks {
              coinGecko
              coinMarketCap
              discord
              telegram
              twitter
              website
            }
          }
        }
      }
    }
    assets {
      amountAsset {
        amount
        asset {
          currencySymbol
          tokenName
          metadata {
            decimals
            description
            isVerified
            name
            ticker
            url
          }
          details {
            categories
            project
            socialLinks {
              coinGecko
              coinMarketCap
              discord
              telegram
              twitter
              website
            }
          }
        }
      }
      pnl24H
      priceInAda
      valueInAda
    }
  }
}
