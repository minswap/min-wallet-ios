query OrderHistoryQuery($ordersInput2: OrderV2Input!) {
  orders(input: $ordersInput2) {
    orders {
      action
      createdAt
      details
      type
      txIn {
        txId
      }
      expiredAt
      linkedPools {
        assets {
          currencySymbol
          metadata {
            decimals
            isVerified
            name
            ticker
          }
          tokenName
        }
        lpAsset {
          currencySymbol
          metadata {
            isVerified
            decimals
            ticker
            name
          }
          tokenName
        }
      }
      status
      updatedAt
      updatedTxId
      overSlippage {
        ... on DepositOverSlippageDetail {
          receivedLPAmount
          type
        }
        ... on DexV2WithdrawImbalanceOverSlippageDetail {
          receivedAmountA
          receivedAmountB
          type
        }
        ... on OCOOverSlipageDetail {
          receivedAmount
          type
        }
        ... on PartialFillOverSlippageDetail {
          swapableAmount
          type
        }
        ... on RoutingOverSlipageDetail {
          receivedAmount
          type
        }
        ... on StableswapWithdrawImbalanceOverSlippageDetail {
          necessaryLPAmount
          type
        }
        ... on StopOverSlippageDetail {
          receivedAmount
          type
        }
        ... on SwapExactInOverSlippageDetail {
          maxReceivableOut
          receivedAmount
          type
        }
        ... on SwapExactOutOverSlippageDetail {
          maxReceivableOut
          necessarySwapAmount
          type
        }
        ... on WithdrawOverSlippageDetail {
          maxWithdrawawls
          receivedAmounts
          type
        }
        ... on ZapInOverSlippageDetail {
          receivedLPAmount
          type
        }
        ... on ZapOutOverSlippageDetail {
          receivedAmount
          type
        }
      }
      datum
    }
    cursor {
      stableswap
      v1
      v2
    }
  }
}
